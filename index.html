    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .pirate-font { font-family: 'Pirata One', system-ui; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        @media print {
            @page {
                size: A4;
                margin: 0mm; /* Deixa o controle de margens para os elementos internos */
            }
            html, body { 
                background: white !important; 
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .no-print { display: none !important; }
            .print-page { 
                page-break-after: always !important; 
                break-after: page !important;
                display: block !important;
                width: 100% !important;
                padding: 10mm !important;
                margin: 0 !important;
                background: white !important;
                color: black !important;
                border: none !important;
                box-shadow: none !important;
                box-sizing: border-box;
            }
            .avoid-split {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                display: block;
            }
            /* Remove qualquer fundo escuro de containers superiores */
            div { background-color: transparent !important; }
            .bg-white { background-color: white !important; }
            .bg-yellow-500 { background-color: #facc15 !important; }
            .border-black { border-color: black !important; }
            
            /* Garante que o gabarito também tenha fundo branco na impressão */
            .gabarito-print {
                background: white !important;
                color: black !important;
                border: 2px dashed black !important;
                border-radius: 0 !important;
            }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 4px; }
    </style>
